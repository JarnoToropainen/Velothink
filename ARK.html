<!DOCTYPE html>
<html>
  <head>
    <title>ARK Survival Evolved</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add styles for the header */
      header {
        background-color: #2c3e50;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      h1 {
        font-size: 36px;
        margin: 0;
      }
      
      /* Add styles for the navigation menu */
      nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      
      nav li {
        margin: 0 10px;
      }
      
      nav a {
        color: white;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        display: block;
      }
      
      nav a:hover {
        background-color: #34495e;
      }
      
      /* Add styles for the dropdown menu */
      .dropdown {
        position: relative;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        z-index: 1;
        background-color: #f1f1f1;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        padding: 12px 16px;
      }
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
      
      .dropdown-content a {
        color: black;
        padding: 6px 8px;
        text-decoration: none;
        display: block;
      }
      
      .dropdown-content a:hover {
        background-color: #ddd;
      }
      
      /* Add styles for the main content area */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      
      section {
        margin-bottom: 40px;
      }
      
      h2 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      
      img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      
      /* Add styles for the footer */
      footer {
        background-color: #2c3e50;
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ARK Survival Evolved</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#gameplay">Gameplay</a></li>
          <li class="dropdown">
            <a href="#">Creatures &#9662;</a>
            <div class="dropdown-content">
              <a href="#">Dinosaurs</a>
              <a href="#">Players</a>

            </div>
          </li>
          <li><a href="#features">Features</a></li>
        </ul>
    </body>
    </html>
